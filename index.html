<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Ohmyfood, une application pour réserver votre menu de restaurant en ligne !"
    />
    <meta name="keywords" content="" />
    <meta name="author" content="Sylvie Canongia" />
    <meta name="copyright" content="Sylvie Canongia" />

    <title>Ohmyfood</title>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/356720bd71.js"
      crossorigin="anonymous"
    ></script>

    <!-- Fonts -->

    <!-- CSS / SCSS Files -->
    <link rel="stylesheet" href="./assets/scss/main.scss" />
  </head>

  <body>
    <!-- ======= Header ======= -->
    <header class="header">
      <img src="~/assets/images/logo/ohmyfood.png" alt="Ohmyfood" />
    </header>
    <!-- End header -->

    <!-- ======= Main ======= -->
    <main class="main">
      <!-- Section location -->
      <section class="location">
        <div class="location__form__wrapper">
          <form role="search" class="location__form">
            <i class="fas fa-map-marker-alt"></i>
            <input
              type="text"
              class="location__form__input"
              id=""
              placeholder="Paris, Belleville"
              aria-label="Rechercher un restaurant"
              value="Paris, Belleville"
            />
          </form>
        </div>

        <div class="location__content">
          <h2 class="location__content__heading">
            Réservez le menu qui vous convient
          </h2>

          <p class="location__content__description">
            Découvrez des restaurants d'exception, sélectionnés par nos soins.
          </p>

          <button type="button" class="location__content__button">
            <span class="button__explore">Explorez nos restaurants</span>
          </button>
        </div>
      </section>
      <!-- End Section location -->
      
    </main>
  </body>
</html>
